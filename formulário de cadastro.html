<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 3</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="name">Seu Nome:</label>
        <input type="name" placeholder="Digite Nome e Sobrenome" id="name">
        <br> <hr>
        <label for="E-mail">Seu E-mail:</label>
        <input type="E-mail" placeholder="Digite Seu Melhor E-mail" id="E-mail">
        <br> <hr>
        <label for="tel"> Seu Telefone:</label>
        <input type="tel" id="tel" placeholder="21000000000">
        <br> <hr>
        <label for="password"> Sua Senha:</label>
        <input type="password" placeholder="Crie Sua Senha" id="password">
        <br><hr>
        <button type="submit">
            Enviar
        </button>
    </form>
</body>
</html>
